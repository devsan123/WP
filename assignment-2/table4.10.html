<!DOCTYPE html>

    <title>TABLE-4.10</title>

<body>
    <table border="1" width="50%" cellspacing="0">

            <td>F</td>
            <td>G</td>
            <td rowspan="3">H</td>
            <td>I</td>
        </tr>
        <tr align="center">
            <td rowspan="2">J</td>
            <td>K</td>
            <td>L</td>
            <td>M</td>
            <td>N</td>
        </tr>
        <tr align="center">
            <td>O</td>
            <td>p</td>
            <td colspan="3">Q</td>
    </table>
</body>
</html>
