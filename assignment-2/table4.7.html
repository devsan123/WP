<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE-4.7</title>
</head>
<body>
    <table border="2" width="30%">
        <tr align="center">
            <td colspan="2">January</td>
            <td colspan="2">February</td>
        </tr>
        <tr align="center">
            <td rowspan="2">March</td>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr align="center">
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
</body>
</html>
