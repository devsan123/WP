<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE-4.2</title>
</head>
<body>
    <table border="2" cellpadding="5" width="50%">
        <tr align="center">
           <td>A</td>
           <td>B</td>
           <td>C</td>
        </tr>
        <tr align="center">
            <td>X<sup>2</sup></td>
            <td>X<sub>2</sub></td>
            <td><del>X</del></td>
        </tr>
        <tr align="center">
            <td>
                <ol>
                    <li type="I">Hello</li>
                    <li type="A">World</li>
                </ol>
            </td>
            <td>
                <ul>
                    <li type="square">ABC</li>
                    <li type="circle">XYZ</li>
                    <li >PQR</li>
                </ul>
            </td>
            <td>
                <img src="../WP-Assignment/html_image.png" alt="html_image">
            </td>
        </tr>
    </table>
</body>
</html>
