<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red and Green background</title>
  </head>
  <body>
    <center>
      <button id="red" class="button" onclick="changeBGColor('red')">
        Red
      </button>
      <button id="green" class="button" onclick="changeBGColor('green')">
        Green
      </button>
    </center>
    <script>
      function changeBGColor(color) {
        document.body.style.backgroundColor = color;
      }
    </script>
  </body>
</html>
