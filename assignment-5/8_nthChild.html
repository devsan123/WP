<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-Child</title>
    <style>
        tr:nth-child(even){
            background-color: green;
        }
        tr:nth-child(odd){
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table border="2px solid black" width="500px" height="300px" align="center">
        <tr align="center">
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr align="center">
            <td>2</td>
            <td>2</td>
            <td>2</td>
        </tr>
        <tr align="center">
            <td>3</td>
            <td>3</td>
            <td>3</td>
        </tr>
        <tr align="center">
            <td>4</td>
            <td>4</td>
            <td>4</td>
        </tr>
        <tr align="center">
            <td>5</td>
            <td>5</td>
            <td>5</td>
        </tr>
    </table>
</body>
</html>
