<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Animation Demo</title>
<style>
    .box {
        width: 100px;
        height: 100px;
        margin: 2px;
        background-color: red;
        position: relative;
        animation: moveRight 4s infinite alternate;
    }

    @keyframes moveRight {
        0% {
            left: 0;
        }
        100% {
            left: calc(100% - 100px);
        }
    }
</style>
</head>
<body>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
</body>
</html>
