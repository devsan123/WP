<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM</title>
    <link rel="icon" href="/WP-Assignment/html_image.png" type="image/x-icon">
 
</head>
<body>
    <fieldset>
        <legend> LOGIN FORM</legend>
        <form action="action.html" method="get">
            <label for="uname">User Name:</label>
            <input type="text" id="uname" placeholder="Enter name" autocomplete="on" autofocus required>
            <br><br>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" placeholder="Enter Password" minlength="8" required>
            <br><br>
            <input type="checkbox" id="rmm">
            <label for="rmm">Remember Me</label>
            <br><br>
        
            <center>
                <input type="submit" value="Submit">
                <button type="reset" value="reset">Reset</button>
            </center>
        </form>
    </fieldset>
   
</body>
</html>
